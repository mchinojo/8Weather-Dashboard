<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- Asi estaba -->
      <aside class="col-lg-3 pb-3 mt-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>


        <form id="search-form" class="form">
          <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control weather-search" placeholder="London"
              aaria-labelledby="form-heading" aria-controls="today forecast">
            <div class="input-group-append">
              <button type="submit" id="search-button" class="btn btn-outline-secondary" aria-label="submit search">
                Search </button>
            </div>
          </div>

          <hr class="hr weather-hr" />

        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3 mt-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">






        </section>
        <section id="forecast" class="mt-3" role="region" aria-live="polite">








        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
