<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Header section -->
  <header class="container-fluid text-center border-bottom border-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <!-- Aside with searching section-->
      <aside class="col-lg-3 pb-3 mt-5">
        <h2 id="form-heading" class="h3 form-label">
          Search for a City:
        </h2>

        <!-- Form section -->
        <form id="search-form" class="form">
          <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control border-dark weather-search rounded-0"
              placeholder="London" aaria-labelledby="form-heading" aria-controls="today forecast">
            <div class="input-group-append">
              <button type="submit" id="search-button" class="btn btn-outline-dark rounded-0"
                aria-label="submit search">
                Search </button>
            </div>
          </div>
          <hr class="hr border-dark weather-hr" />
        </form>

        <!-- Div for the list of last searched cities as buttons -->
        <div class="list-group" id="history"></div>
      </aside>

      <!-- Section with today's weather data -->
      <div class="col-lg-9 pb-3 mt-5">
        <section id="today" class="pl-3" role="region" aria-live="polite">
        </section>

        <!-- Section with the weather data for the next 5 days -->
        <section id="forecast" class="mt-5" role="region" aria-live="polite">
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- My JavaScript file -->
  <script src="assets/script.js"></script>
</body>

</html>
